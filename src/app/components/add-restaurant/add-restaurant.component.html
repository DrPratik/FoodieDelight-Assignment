<div class="container">
  <h2 class="my-4">{{this.restaurantId?'Edit':'Add'}} Restaurant</h2>
  <form [formGroup]="restaurantForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" class="form-control" formControlName="name" placeholder="Enter restaurant name">
      <div *ngIf="restaurantForm.get('name')?.hasError('required') && restaurantForm.get('name')?.touched" class="text-danger">
        Name is required
      </div>
      <div *ngIf= "restaurantForm.get('name')?.hasError('pattern')" class="text-danger"> Only Alphabets are allowed</div>

    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input id="description" class="form-control" formControlName="description" placeholder="Enter description">
      <div *ngIf="restaurantForm.get('description')?.invalid && restaurantForm.get('description')?.touched" class="text-danger">
        Description is required
      </div>
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input id="location" class="form-control" formControlName="location" placeholder="Enter location">
      <div *ngIf="restaurantForm.get('location')?.invalid && restaurantForm.get('location')?.touched" class="text-danger">
        Location is required
      </div>
    </div>

    <div class="form-group">
      <label for="additionalInfo">Additional Info</label>
      <input id="additionalInfo" class="form-control" formControlName="additionalInfo" placeholder="Enter additional info">
    </div>

    <button type="submit" style="margin-top: 1%;" class="btn btn-primary" [disabled]="restaurantForm.invalid">{{this.restaurantId?'Save':'Add'}} Restaurant</button>
    <button style="float: inline-end;margin-top: 1%;" class="btn btn-danger" [routerLink]="['/restaurants']">Cancel</button>
  </form>
</div>
